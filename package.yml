name       : akonadi-calendar
version    : 17.04.1
release    : 1
source     :
    -  https://download.kde.org/stable/applications/17.04.1/src/akonadi-calendar-17.04.1.tar.xz : f412c2cb94c116dddd1c87f5339b6ca147952a7302d7a4ad2729173014f095f5
license    : LGPL-2.1
component  : desktop.library
summary    : Akonadi Calendar is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KCalCore library. It provides jobs, models and other helpers to make working with events and calendars through Akonadi easier.
description: |
    Akonadi Calendar is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KCalCore library. It provides jobs, models and other helpers to make working with events and calendars through Akonadi easier.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - extra-cmake-modules
    - kcalcore-devel
    - kcalutils-devel
    - kcodecs-devel
    - kcontacts-devel
    - kdelibs4support-devel
    - ki18n-devel
    - kidentitymanagement-devel
    - kio-devel
    - kmailtransport-devel
    - kmime-devel
    - kpimtextedit-devel
    - kwallet-devel
    - libboost-devel
    - libical-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
